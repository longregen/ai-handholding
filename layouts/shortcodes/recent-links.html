<style>
  .responsive-list {
    /* Default for mobile: one column */
    column-count: 1;

    /* Add some spacing between columns when they appear */
    column-gap: 2em;

    /* For browsers that need vendor prefixes */
    -webkit-column-count: 1;
    -moz-column-count: 1;
    -webkit-column-gap: 2em;
    -moz-column-gap: 2em;
  }

  /* Media query for wider screens */
  @media (min-width: 768px) {
    .responsive-list {
      column-count: 2;
      -webkit-column-count: 2;
      -moz-column-count: 2;
    }
  }

  /* Optional styling to make the list look better */
  .responsive-list li {
    break-inside: avoid; /* Prevent items from breaking across columns */
  }
</style>

<ul class="responsive-list">
  {{ range (.Site.RegularPages.ByDate) }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
  {{ end }}
</ul>
